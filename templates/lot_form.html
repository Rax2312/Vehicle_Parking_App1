{% extends 'base.html' %}
{% block title %}Edit Parking Lot{% endblock %}
{% block content %}
<button class="back-btn" onclick="window.history.back()">&#8592; Back</button>
<h2 class="management-heading">Edit Parking Lot</h2>
<div class="top-aligned-container w-100">
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Location Name</label>
            <input type="text" name="prime_location_name" class="form-control edit-form-input"
                value="{{ lot.prime_location_name }}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control edit-form-input" value="{{ lot.price }}" step="1"
                required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control edit-form-input" value="{{ lot.address }}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Pin Code</label>
            <input type="text" name="pin_code" class="form-control edit-form-input" value="{{ lot.pin_code }}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label"># Spots</label>
            <input type="number" name="number_of_spots" class="form-control edit-form-input"
                value="{{ lot.number_of_spots }}" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin.lot_list') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
