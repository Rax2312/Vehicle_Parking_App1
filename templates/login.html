{% extends 'base.html' %}
{% block title %}Login - Vehicle Parking App{% endblock %}
{% block content %}
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    section.animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        background: #181818;
    }

    section.animated-bg span {
        position: relative;
        display: block;
        width: calc(6.25vw - 2px);
        height: calc(6.25vw - 2px);
        background: #181818;
        z-index: 2;
        transition: 1.5s;
        float: left;
        border: 1px solid #222e3a;
        box-sizing: border-box;
    }

    section.animated-bg span:hover {
        background: #0077ff;
        /* oceany/royal blue */
        transition: 0s;
    }

    .signin {
        position: absolute;
        z-index: 10;
        min-width: 350px;
        max-width: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #222e3a;
        border-radius: 1.2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        text-align: center;
    }

    .signin .logo img {
        width: 72px;
        margin-bottom: 1rem;
    }

    .signin h2 {
        margin-bottom: 1.5rem;
        font-weight: 800;
        color: #0077ff;
        letter-spacing: 2px;
        font-size: 2rem;
        text-transform: uppercase;
    }

    .signin .btn-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
    }

    .signin .btn-link {
        color: #0077ff;
        font-weight: 600;
    }

    .signin .btn-primary {
        background: #0077ff;
        border: none;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 1px;
        padding: 0.7em 2.5em;
        border-radius: 0.5em;
    }

    .signin .form-control {
        background: #181818;
        color: #fff;
        border: 1px solid #333;
    }

    .signin label {
        color: #aaa;
        font-weight: 500;
    }

    @media (max-width: 600px) {
        .signin {
            padding: 1.2rem;
            min-width: unset;
        }

        section.animated-bg span {
            width: calc(12.5vw - 2px);
            height: calc(12.5vw - 2px);
        }
    }
</style>
<section class="animated-bg">
    {% for i in range(16*8) %}<span></span>{% endfor %}
</section>
<div class="signin">
    <div class="logo">
        <img src="https://img.icons8.com/color/96/parking.png" alt="Parking Logo" />
    </div>
    <h2 class="mb-4">Sign In</h2>
    <form method="POST" id="loginForm">
        <div class="mb-3 w-100">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3 w-100">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="btn-row">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('auth.register') }}" class="btn btn-link">Create Account?</a>
        </div>
    </form>
</div>
{% endblock %}
