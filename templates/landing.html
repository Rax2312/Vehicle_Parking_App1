    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // animated cars from left to right and stop with margin distance bw them
        var carWidths = [150, 140, 145, 135, 150, 140, 145];
        var margin = 50; 
        var rightMargin = 20; 
        function getCarStops() {
            var roadWidth = window.innerWidth;
            var stops = [];
            stops[0] = roadWidth - carWidths[0] - rightMargin;
            for (let i = 1; i < carWidths.length; i++) {
                stops[i] = stops[i - 1] - carWidths[i] - margin;
            }
            return stops;
        }
        function animateCars() {
            var carStops = getCarStops();
            gsap.to("#car1", { x: carStops[0], duration: 2.2, ease: "power2.out", delay: 0.2 });
            gsap.to("#car2", { x: carStops[1], duration: 2.5, ease: "power2.out", delay: 0.5 });
            gsap.to("#car3", { x: carStops[2], duration: 2.8, ease: "power2.out", delay: 0.8 });
            gsap.to("#car4", { x: carStops[3], duration: 3.1, ease: "power2.out", delay: 1.1 });
            gsap.to("#car5", { x: carStops[4], duration: 3.4, ease: "power2.out", delay: 1.4 });
            gsap.to("#car6", { x: carStops[5], duration: 3.7, ease: "power2.out", delay: 1.7 });
            gsap.to("#car7", { x: carStops[6], duration: 4.0, ease: "power2.out", delay: 2.0, onComplete: showButton });
        }
        function showButton() {
            gsap.to("#getStartedBtn", { opacity: 1, y: 0, scale: 1, duration: 1, ease: "back.out(1.7)" });
        }
        animateCars();
        window.addEventListener('resize', function () {
            var carStops = getCarStops();
            gsap.set("#car1", { x: carStops[0] });
            gsap.set("#car2", { x: carStops[1] });
            gsap.set("#car3", { x: carStops[2] });
            gsap.set("#car4", { x: carStops[3] });
            gsap.set("#car5", { x: carStops[4] });
            gsap.set("#car6", { x: carStops[5] });
            gsap.set("#car7", { x: carStops[6] });
        });
    </script>
